<div class="browser-container" *ngIf="getInstances()">
  <div *ngFor="let instance of getInstances(); let i = index" class="browser-instance-container">
    <app-browser-pane class="pane" [id]="instance.getId()" [tabId]="tabId">
    </app-browser-pane>
    <div *ngIf="i < getInstances().length-1" class="resize-bar"></div>
  </div>
</div>
