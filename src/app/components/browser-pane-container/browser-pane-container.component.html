<div class="browser-container">
  <div *ngIf="getInstances()" class="browser-view-container">
    <div *ngFor="let instance of getInstances(); let i = index" class="browser-view-container">
      <app-browser-pane class="pane" [id]="instance.getId()" [tabId]="tabId">
      </app-browser-pane>
      <div *ngIf="i < getInstances().length-1" class="resize-bar"></div>
    </div>
  </div>

  <div class="footer">

  </div>
</div>
