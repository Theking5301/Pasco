<div class='tab tab-on' [ngClass]="{'tab-active': active}" (mousedown)="mouseDown($event)" (click)="tabClicked($event)"
  (auxclick)="tabAuxClicked($event)">
  <img *ngIf="getTabIconUrl()" class='tab-icon' src="{{getTabIconUrl()}}" />
  <span class='tab-title'>{{getTabName()}}</span>
  <button class="close-button" (click)="closeTab()">
    <img class="close-icon" src="assets/icons/close-tab.svg" alt="Close Tab" />
  </button>
</div>
