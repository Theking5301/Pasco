<div class="tab-bar-container">
  <pasco-tab *ngFor="let tab of tabs" [active]="isSelectedTab(tab.id)" [tabId]="tab.id" [name]="tab.name"
    (select)="tabSelected($event)">
  </pasco-tab>
  <button class='new-tab-button' (click)="newTabClicked()">
    <img class="new-tab-icon" src="assets/icons/new-tab.svg" alt="New Tab" />
  </button>
</div>
