<header class="titlebar" (dblclick)="titleBarDoubleClick()" (mousedown)="titleBarMouseDown($event)">
  <div class="window_control_row">
    <div class="window_spacer"></div>
    <div class="window_control_button_wrapper">
      <button class="window_control_button" (click)="minimize()">
        <img
          class="window_control_icon"
          src="../../assets/icons/minimize.png"
          alt="Logo"
        />
      </button>
      <button class="window_control_button" (click)="maximizeRestore()">
        <img
          class="window_control_icon"
          src="../../assets/icons/maximize.png"
          alt="Logo"
        />
      </button>
      <button
        class="window_control_button window_control_button_close"
        (click)="close()"
      >
        <img
          class="window_control_icon"
          src="../../assets/icons/close.png"
          alt="Logo"
        />
      </button>
    </div>
  </div>
</header>
